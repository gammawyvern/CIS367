<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <script id="vertex-shader" type="x-shader/x-vertex">
      attribute vec4 vPosition;
      uniform float x;
      uniform float y;
      uniform float rotation;

      void main() {
        mat2 rotationMatrix = mat2(cos(rotation), -sin(rotation), sin(rotation), cos(rotation));
        vec2 rotatedPosition = rotationMatrix * vPosition.xy;

        gl_Position = vec4(rotatedPosition, 0.0, 1.0);
      }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
      precision mediump float;

      void main() {
        gl_FragColor = vec4(0.0, 0.6, 0.95, 1.0);
      }
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../libraries/Common/webgl-utils.js"></script>
    <script src="../libraries/Common/initShaders.js"></script>
    <script src="../libraries/Common/MV.js"></script>
    <script src="talsma-triangle-interact.js"></script>
  </head>

  <body>
    <canvas id="gl-canvas" width="640" height="480">
      Your browser doesn't support HTML5!
    </canvas>
  </body>
</html>
